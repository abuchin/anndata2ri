language: r
dist: xenial
cache:
  packages: true
  directories:
    - /home/travis/.cache/pip
r:
  - release
  - devel
env:
  - PYTHON=3.6
  - PYTHON=3.7
install:
  - sudo apt install python$PYTHON
  - python$PYTHON -m pip install flit future-fstrings hg+https://bitbucket.org/rpy2/rpy2
  - flit install --extras=all
script:
  - PYTHONPATH=. pytest
bioc_packages:
  - SingleCellExperiment
  - scRNAseq
addons:
  apt:
    sources:
      - deadsnakes
